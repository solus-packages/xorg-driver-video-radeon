name       : xorg-driver-video-radeon
version    : 18.0.1
release    : 35
source     :
    - https://www.x.org/releases/individual/driver/xf86-video-ati-18.0.1.tar.gz : 41fc2ed7a36f02e89dd6765afd92700021f8126e77afe936317d47456c21d506
license    : MIT
component  : xorg.driver
summary    : Open source Radeon Video Driver
description: |
    The Xorg ATI Driver package contains the X.Org Video Driver for ATI Radeon video cards including all chipsets ranging from R100 to R900 and the newer RAxx chipsets.
builddeps  :
    - pkgconfig(xorg-server)
    - pkgconfig(xext)
    - pkgconfig(resourceproto)
    - pkgconfig(scrnsaverproto)
    - pkgconfig(dri3proto)
optimize   :
    - no-bind-now
    - no-symbolic
setup      : |
    %configure CFLAGS="$CFLAGS -O3" CXXFLAGS="$CXXFLAGS -O3"
build      : |
    %make
install    : |
    %make_install
    install -D -m 00644 COPYING $installdir/usr/share/doc/xorg-driver-video-radeon/COPYING
